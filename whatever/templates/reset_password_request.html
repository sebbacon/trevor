{% extends 'base.html' %}
{% block title %}Reset your password{% endblock %}

{% block content %}

<div class="span-3">
 <div class="panel">
  {% for message in messages %}
   <div class="notice">{{ message }}</div>
  {% endfor %}
  <h2>Reset your password</h2>
  <p>Please enter your email and click 'submit':</p>
  
  <form method="post">
    <table>
      <tr>
	<td>Your email:</td>
	<td><input type="text" name="email" /></td>
      </tr>
      <tr>
	<td></td>
	<td><input type="submit" name="submit" /></td>
      </tr>
    </table>
  </form>
			 
 </div>
</div>

{% endblock %}
