{% extends 'base.html' %}
{% block title %}Reset your password{% endblock %}

{% block content %}

<div class="span-3">
 <div class="panel">
  <h2>Reset your password</h2>
  <p>To reset your password, enter a new one here:</p>
  {% if form.non_field_errors %}
   {{ form.non_field_errors }}
  {% endif %}
  <form method="post">
    <table>
      {{ form }}
      <tr>
	<td></td>
	<td><input type="submit" name="reset password" /></td>
      </tr>
    </table>
  </form>
			 
 </div>
</div>

{% endblock %}
