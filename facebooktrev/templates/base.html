<style>

.trevor p {
  font-family:"lucida grande",tahoma,verdana,arial,sans-serif;
  font-size:11px;
  color: #333333; /* don't use just black, it won't look good */
 }

.trevor h3 
 {
  border-bottom:1px solid #CCCCCC;
  font-size:13px;
  font-weight:bold;
  color: #999999;
  padding-top: 15px;
  display:block;
  margin:0;
 }
 .trevor .upd_on
 {
  color: gray;
  margin: 0 0 0px 5px;
  font-size:10px;
  font-weight:normal;
  padding:0;
  text-align: right;
 }
 .trevor table {
  margin-left:20px;
  margin-top:17px;
  width:370px;
  text-align:center;  
 }
 .trevor th.name_heading {
  color:#333333;
  font-size:11px;
  font-weight:bold;
 }
 .trevor table th {
  border-color:#C7CFE0;
  border-bottom:1px solid #E2E6EF;

  padding:3px;
  color:#777777;
  font-size:9px;
 }
 .trevor td {
  border-bottom:1px solid #E2E6EF;
  margin:0;
  padding:3px;
  color:#555555;
  font-size:11px;
 }
 .trevor table .even_colomn {
  background:#F8F8F8 none repeat scroll 0 0;
 }
 .trevor td.action_text {
  width:230px;
 }

 .trevor table.league-table tr { background-color:#FFFFFF; }

 .trevor table.league-table td { padding:3px 3px 3px 9px; }
